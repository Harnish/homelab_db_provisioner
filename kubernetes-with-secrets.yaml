# PostgreSQL and MariaDB Database Provisioner with Kubernetes Secrets
# This example demonstrates using Secrets for sensitive credentials
#
# This approach:
# - Stores connection strings and passwords in Secrets
# - Uses an init container to interpolate values into config
# - Keeps the ConfigMap template for non-sensitive configuration
# - Supports both PostgreSQL and MariaDB/MySQL
#
# Usage:
# kubectl apply -f kubernetes-with-secrets.yaml
# kubectl set env deployment/homelab-db-provisioner WATCH_MODE=true
#
---
apiVersion: v1
kind: Secret
metadata:
  name: homelab-db-provisioner-secrets
  namespace: default
type: Opaque
stringData:
  # PostgreSQL Server credentials
  postgres-connection: "postgres://postgres:rootpassword@postgres-service:5432/postgres?sslmode=disable"
  
  # MariaDB Server credentials
  mariadb-connection: "mariadb://root:rootpassword@mariadb-service:3306/"
  
  # Database and user configurations in JSON format
  servers-config: |
    [
      {
        "name": "PostgreSQL Server",
        "root_connection_string": "postgres://postgres:rootpassword@postgres-service:5432/postgres?sslmode=disable",
        "databases": [
          {
            "database": "app_db",
            "user": "app_user",
            "password": "securepassword123"
          },
          {
            "database": "analytics_db",
            "user": "analytics_user",
            "password": "analyticspass456"
          }
        ]
      },
      {
        "name": "MariaDB Server",
        "root_connection_string": "mariadb://root:rootpassword@mariadb-service:3306/",
        "databases": [
          {
            "database": "wordpress_db",
            "user": "wordpress_user",
            "password": "wppass123"
          }
        ]
      }
    ]
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homelab-db-provisioner-config-template
  namespace: default
data:
  config-template.json: |
    {
      "servers": ${SERVERS_CONFIG}
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homelab-db-provisioner
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homelab-db-provisioner
  template:
    metadata:
      labels:
        app: homelab-db-provisioner
    spec:
      serviceAccountName: homelab-db-provisioner
      initContainers:
      - name: config-interpolator
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          # Generate final config.json by interpolating secrets into template
          cat /config-template/config-template.json | \
          sed "s|\${SERVERS_CONFIG}|$(cat /secrets/servers-config)|g" > /config-output/config.json
          
          # Verify config was created
          if [ ! -f /config-output/config.json ]; then
            echo "Failed to generate config.json"
            exit 1
          fi
          echo "Config generated successfully"
          cat /config-output/config.json
        volumeMounts:
        - name: config-template
          mountPath: /config-template
          readOnly: true
        - name: config-output
          mountPath: /config-output
        - name: provisioner-secrets
          mountPath: /secrets
          readOnly: true
      containers:
      - name: provisioner
        image: homelab-db-provisioner:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: CONFIG_PATH
          value: /config/config.json
        - name: WATCH_MODE
          value: "true"
        volumeMounts:
        - name: config-output
          mountPath: /config
          readOnly: true
      volumes:
      - name: config-template
        configMap:
          name: homelab-db-provisioner-config-template
      - name: config-output
        emptyDir: {}
      - name: provisioner-secrets
        secret:
          secretName: homelab-db-provisioner-secrets
      restartPolicy: Always
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: homelab-db-provisioner
  namespace: default

